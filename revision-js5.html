<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revision js 5</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', Courier, monospace;
      }
      .box{
        border: 1px solid black;
        border-radius: 5px;
        padding: 20px;
        background-color: tomato;
      }
      .box-question{
        border: 1px solid black;
        border-radius: 5px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box-question">
      <p>
        <b>Question</b><br><br>
        Create a page with an input field for a user’s name and a button labeled
        “Greet”. When the button is clicked, the page should display “Hello,
        [name]!” below the button. If the input is empty, display “Please enter
        your name.” instead.
      </p>
    </div>
    <div class="box">
      <h2>Greeting App</h2>
      <input type="text" id="nameInput" placeholder="enter your name" />
      <button id="greeBtn">Greet</button>
      <p id="output"></p>
    </div>
    <script src="revision-js5.js"></script>
  </body>
</html>
